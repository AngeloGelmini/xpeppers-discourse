AWSTemplateFormatVersion: 2010-09-09
Description: Pipeline to manage blue-green updating

Parameters:
  Customer:
    Type: String
  ProjectName:
    Type: String
  GitHubUsername:
    Type: String
  GitHubToken:
    Type: String
  GitHubRepoName:
    Type: String
  BucketName:
    Type: String
  CodeBuildComputeType:
    Type: String
  CodeBuildEnvironment:
    Type: String
  DomainName:
    Type: String
  NotificationMail:
    Type: String

Resources:
  CloudFormationRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${ProjectName}-cloudformation-role
      Path: '/'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        -
          Action: 'sts:AssumeRole'
          Effect: Allow
          Principal:
            Service:
            - cloudformation.amazonaws.com
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess
  
  #############
  # Codebuild #
  #############
  CodeBuildServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${ProjectName}-codebuild-role
      Path: '/managed/BuildCloudformationRole/'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          -
            Action: 'sts:AssumeRole'
            Effect: Allow
            Principal:
              Service:
                - codebuild.amazonaws.com
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/PowerUserAccess'
      Policies:
        -
          PolicyName: BuildCloudformationPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            -
              Sid: "CodeBuildToCWL"
              Effect: Allow
              Action:
                - 'logs:CreateLogGroup'
                - 'logs:CreateLogStream'
                - 'logs:PutLogEvents'
              Resource:
                - !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/*'
        - 
          PolicyName: CodeBuildS3ArtifactAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Action:
                  - 's3:GetObject'
                  - 's3:GetObjectVersion'
                  - 's3:GetBucketVersioning'
                  - 's3:PutObject'
                Effect: Allow
                Resource:
                  - !Sub arn:aws:s3:::${BucketName}
                  - !Sub arn:aws:s3:::${BucketName}/*
        - 
          PolicyName: RDSaccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Action:
                  - 'rds:Describe*'
                  - 'rds:CreateDBSnapshot'
                Effect: Allow
                Resource:
                  - '*'

  CodeBuildCreateSnapshot:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub ${ProjectName}-restore-db
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: !Ref CodeBuildComputeType
        Image: !Sub '${CodeBuildEnvironment}'
        EnvironmentVariables:
          - Name: PROJECT
            Value: discourse
      ServiceRole: !GetAtt CodeBuildServiceRole.Arn
      Source:
        Type: CODEPIPELINE
        BuildSpec: 
          !Sub |
            version: 0.2
            env:
              exported-variables:
                - latestDBversion
                - newversion
                - snapshotDNname
                - databaseURL
            phases:
              install:
                commands:
                  - # keep empty
              build:
                commands:
                  - aws rds describe-db-instances --region ${AWS::Region} --query 'DBInstances[*].DBInstanceIdentifier' | grep discourse | tr -d ' ",discourse\-v' | sort -Vr | head -n 1
                  - latestDBversion=`aws rds describe-db-instances --region ${AWS::Region} --query 'DBInstances[*].DBInstanceIdentifier' | grep discourse | tr -d ' ",discourse\-v' | sort -Vr | head -n 1`
                  - newversion=$((latestDBversion+1))
                  - databaseURL="discoursedb-v$newversion.${DomainName}."
                  - snapshotDNname="discourse-version-$latestDBversion-day-`date +%Y%m%d`"
                  - echo "Latest version of discourse db is $latestDBversion. Start creating snapshot $snapshotDNname"
                  - aws rds create-db-snapshot --region ${AWS::Region} --db-instance-identifier discourse-v$latestDBversion --db-snapshot-identifier $snapshotDNname
                  - aws rds wait db-snapshot-completed --region ${AWS::Region} --db-snapshot-identifier $snapshotDNname

  CodeBuildPacker:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub ${ProjectName}-create-ami
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: !Ref CodeBuildComputeType
        Image: !Sub '${CodeBuildEnvironment}'
      ServiceRole: !GetAtt CodeBuildServiceRole.Arn
      Source:
        Type: CODEPIPELINE
        BuildSpec: 
          !Sub |
            version: 0.2
            env:
              exported-variables:
                - AMIid
              variables:
                DNSNAME: $DNSNAME
            phases:
              pre_build:
                commands:
                  - echo "Installing Packer"
                  - curl -o packer.zip https://releases.hashicorp.com/packer/1.6.1/packer_1.6.1_linux_amd64.zip && unzip packer.zip
                  - echo "Installing JQ"
                  - curl -o jq https://stedolan.github.io/jq/download/linux64/jq
                  - chmod +x ./jq
                  - yum install -y git
                  - export USER=root
              build:
                commands:
                  # CodeBuild leverages IAM Task Role but Packer doesn't support it yet
                  # More info: https://github.com/mitchellh/packer/issues/4279
                  - echo "Configuring AWS credentials"
                  - curl -qL 169.254.170.2/$AWS_CONTAINER_CREDENTIALS_RELATIVE_URI > aws_credentials.json
                  - aws configure set region ${AWS::Region}
                  - aws configure set aws_access_key_id `./jq -r '.AccessKeyId' aws_credentials.json`
                  - aws configure set aws_secret_access_key `./jq -r '.SecretAccessKey' aws_credentials.json`
                  - aws configure set aws_session_token `./jq -r '.Token' aws_credentials.json`
                  - aws s3 cp s3://discourse-pipeline/app.yml .
                  - AWS_PROFILE=default AWS_MFA=111111 DB_URL=$DBurl ./packer build -color=false -machine-readable packer-silver-image.json | tee build.log
                  - AMIid=`grep 'artifact,0,id' build.log | cut -d, -f6 | cut -d':' -f2`

  ################
  # Pipeline SNS #
  ################
  PipelineNotificationTopic:
        Type: "AWS::SNS::Topic"
        Properties:
          TopicName: discourse-blue-green-update-pipeline-notification
          Subscription:
            -
              Endpoint: !Ref NotificationMail
              Protocol: "email"

  PipelineNotificationTopicPolicy:
    Type: AWS::SNS::TopicPolicy
    Properties:
      PolicyDocument:
        Id: AllowCloudwatchEventsToPublish
        Version: '2012-10-17'
        Statement:
          -
            Sid: My-statement-id
            Effect: Allow
            Principal:
              Service: "events.amazonaws.com"
            Action: sns:Publish
            Resource: !Ref PipelineNotificationTopic
      Topics:
        - !Ref PipelineNotificationTopic

  #############
  # Pipeline  #
  #############

  PipelineExecutionRole:
    Type: 'AWS::IAM::Role'
    Properties:
      Path: /managed/
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Action: 'sts:AssumeRole'
            Effect: Allow
            Principal:
              Service:
                - codepipeline.amazonaws.com
      Policies:
        - PolicyName: CodePipelinePassRoleAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Action: 'iam:PassRole'
                Effect: Allow
                Resource: !GetAtt CodeBuildServiceRole.Arn
        - PolicyName: CodePipelineBuildAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Action:
                  - 'codebuild:StartBuild'
                  - 'codebuild:StopBuild'
                  - 'codebuild:BatchGetBuilds'
                Effect: Allow
                Resource:
                  - !GetAtt CodeBuildCreateSnapshot.Arn
                  - !GetAtt CodeBuildPacker.Arn
        - PolicyName: CodePipelineS3ArtifactAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Action:
                  - 's3:GetObject'
                  - 's3:GetObjectVersion'
                  - 's3:GetBucketVersioning'
                  - 's3:PutObject'
                Effect: Allow
                Resource:
                  - !Sub arn:aws:s3:::${BucketName}
                  - !Sub arn:aws:s3:::${BucketName}/*
        - PolicyName: CloudformationPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Action:
                  - cloudformation:CreateStack
                  - cloudformation:DeleteStack
                  - cloudformation:DescribeStacks
                  - cloudformation:UpdateStack
                  - cloudformation:CreateChangeSet
                  - cloudformation:DeleteChangeSet
                  - cloudformation:DescribeChangeSet
                  - cloudformation:ExecuteChangeSet
                  - cloudformation:SetStackPolicy
                  - cloudformation:ValidateTemplate
                  - iam:PassRole
                Effect: Allow
                Resource: "*"
        - PolicyName: SnsPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Action:
                  - sns:Publish
                Effect: Allow
                Resource: "*"

  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      ArtifactStore:
        Location: !Ref BucketName
        Type: S3
      Name: DiscourseBlueGreenUpdate
      RoleArn: !GetAtt PipelineExecutionRole.Arn
      Stages:
        -
          Name: Source
          Actions:
          -
            Name: Repository
            ActionTypeId:
              Category: Source
              Owner: ThirdParty
              Provider: GitHub
              Version: 1
            Configuration:
              Owner: !Ref GitHubUsername
              Repo: !Ref GitHubRepoName
              Branch: master
              OAuthToken: !Ref GitHubToken
              PollForSourceChanges: false
            OutputArtifacts:
            - Name: SourceZip
            RunOrder: 1
        -
          Name: RDSSnapshot
          Actions:
          -
            Name: RDSSnapshot
            Namespace: RDSSnapshot
            ActionTypeId:
              Category: Build
              Owner: AWS
              Provider: CodeBuild
              Version: 1
            Configuration:
              ProjectName: !Ref CodeBuildCreateSnapshot
            InputArtifacts:
            - Name: SourceZip
            RunOrder: 2
        -
          Name: CreateRDS
          Actions:
          -
            Name: RDSstack
            Namespace: RDSstack
            ActionTypeId:
              Category: Deploy
              Owner: AWS
              Provider: CloudFormation
              Version: 1
            Configuration:
              ActionMode: CREATE_UPDATE
              StackName: !Sub discourse-rds-v#{RDSSnapshot.newversion}
              Capabilities: CAPABILITY_NAMED_IAM
              RoleArn: !GetAtt CloudFormationRole.Arn
              TemplatePath: SourceZip::cloudformation/rds.yml
              TemplateConfiguration: !Sub "SourceZip::cloudformation/rds-parameters-cfn.json"
              ParameterOverrides: !Sub |
                {
                  "EnvironmentVersion": "v#{RDSSnapshot.newversion}",
                  "RDSSnapshotName": "#{RDSSnapshot.snapshotDNname}"
                }
            InputArtifacts:
            - Name: SourceZip
            OutputArtifacts:
            - Name: CreateRDSOutput
            RunOrder: 3
        -
          Name: AMIcreation
          Actions:
          -
            Name: AMIcreation
            Namespace: AMIcreation
            ActionTypeId:
              Category: Build
              Owner: AWS
              Provider: CodeBuild
              Version: 1
            Configuration:
              ProjectName: !Ref CodeBuildPacker
              EnvironmentVariables: !Sub |
                [
                  {
                      "name": "DBurl",
                      "value": "#{RDSSnapshot.databaseURL}"
                  }
                ]
            InputArtifacts:
            - Name: SourceZip
            RunOrder: 4
        -
          Name: CreateApplicationTier
          Actions:
          -
            Name: ApplicationTierStack
            Namespace: ApplicationTierStack
            ActionTypeId:
              Category: Deploy
              Owner: AWS
              Provider: CloudFormation
              Version: 1
            Configuration:
              ActionMode: CREATE_UPDATE
              StackName: !Sub discourse-application-tier-v#{RDSSnapshot.newversion}
              Capabilities: CAPABILITY_NAMED_IAM
              RoleArn: !GetAtt CloudFormationRole.Arn
              TemplatePath: SourceZip::cloudformation/application-tier.yml
              TemplateConfiguration: !Sub "SourceZip::cloudformation/application-tier-parameters-cfn.json"
              ParameterOverrides: !Sub |
                {
                  "AMIid": "#{AMIcreation.AMIid}",
                  "EnvironmentVersion": "v#{RDSSnapshot.newversion}"
                }
            InputArtifacts:
            - Name: SourceZip
            RunOrder: 5
        -
            Name: Manual-testing-waiting
            Actions:
            -
              Name: Approve-New-Version
              ActionTypeId:
                Category: Approval
                Owner: AWS
                Version: 1
                Provider: Manual
              Configuration:
                NotificationArn: !Ref PipelineNotificationTopic
                CustomData: !Sub |
                  Test new discourse environment. Do the following steps:
                  1. Execute: dig +short v#{RDSSnapshot.newversion}.discourse.${DomainName}
                  2. Copy one of the ips and open your /etc/hosts file and add this line:
                    <ip> discourse.${DomainName}
                  3. Test new version in separate browser.

                  Do you want to proceed with DNS switch to finalize the update?
              RunOrder: 6
